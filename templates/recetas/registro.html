{% include 'header.html' %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<div id="alr" class="alert alert-danger" role="alert">
    {% for message in messages %}
    {{message}}
    {% endfor %}
</div> 
{% endif %}
{% endwith %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" action="/create" enctype="multipart/form-data" class="form-small">
        <div class="card">
          <div class="card-header">
            Crear usuario
          </div>
          <div class="card-body">
            <h5 class="card-title">Datos</h5>
            <div class="form-group">
              <label for="nombre" class="form-label">Nombre:</label>
              <input name="nombre" type="text" id="nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group">
              <label for="apellido" class="form-label">Apellidos:</label>
              <input name="apellido" type="text" id="apellido" class="form-control" placeholder="Apellido">
            </div>
            <div class="form-group">
              <label for="correo" class="form-label">Correo:</label>
              <input name="correo" type="text" id="correo" class="form-control" placeholder="Correo">
            </div>
            <div class="form-group">
              <label for="contraseña" class="form-label">Contraseña:</label>
              <input name="contraseña" type="password" id="contraseña" class="form-control" placeholder="Contraseña">
            </div>
            <div class="form-group text-center">
              <input type="submit" class="btn btn-secondary" value="Registrarse">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% include 'footer.html' %}
